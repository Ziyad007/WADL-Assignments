<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login for Fithub</title>
    <link rel="stylesheet" href="./Loginstyles.css">
</head>
<body>
    <header>   
        <ul>
            <li><a href="index.html">Fit<span>Hub</span></a></li> 
        </ul>
    </header>

    
    
    <form id="loginForm">
        <div class="Heading">
            <p>User Login</p>
        </div>
        <label>Enter Username</label>
        <input type="text" name="userName" id="userName" class="form-control" required>
        
        <label>Enter Password</label>
        <input type="password" name="userPassword" id="userPassword" class="form-control" required>
        <a href="./SignUp.html">Create New Account?</a>
        <input type="button" onclick="submitLoginForm()" name="submit" value="LOGIN" id="submit" class="btn btn-primary w-100">
    </form>
    
    <div id="loginOutputs"></div>

    <footer class="footer">
        <p>&copy; 2024 FitHub. All rights reserved.</p>
    </footer>

    <script>
        function submitLoginForm() {
            var username = $('input[name=userName]').val();
            var password = $('input[name=userPassword]').val();

            // Basic client-side validations
            if (username.trim() === "" || password.trim() === "") {
                alert("Please fill in all the required fields.");
                return;
            }
            // You can add further validation logic here if needed
            
            // Assuming form submission here, but this would typically involve an AJAX call to the server
            // For the sake of this example, just displaying the entered data
            $('#loginOutputs').html("<p>Username: " + username + "<br>Password: " + password + "</p>");
        }
    </script>
</body>
</html>
