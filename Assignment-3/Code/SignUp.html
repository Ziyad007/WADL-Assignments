<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Signup for Fithub</title>
    <link rel="stylesheet" href="./SignUpstyle.css">
</head>
<body>
    <header>   
        <ul>
            <li><a href="index.html">Fit<span>Hub</span></a></li> 
        </ul>
    </header>

    <div class="Heading">
        <p>User Sign Up</p>
    </div>
    
    <form id="registrationForm">
        <label>Enter User Full Name</label>
        <input type="text" name="fullName" id="fullName" placeholder="Name Surname Lastname" pattern="[A-Za-z ]*" class="form-control" required>
        
        <label>Enter User Email Address</label>
        <input type="email" name="userEmail" id="userEmail" class="form-control" required>
        
        <label>Enter UserName</label>
        <input type="text" name="userName" id="userName" class="form-control" required>
        
        <label>Enter Password</label>
        <input type="password" name="userPassword" id="userPassword" class="form-control" required>
        <br>
        <a href="./Login.html">Existing Account?</a>
        <input type="button" onclick="submitForm()" name="submit" value="SUBMIT DETAILS" id="submit" class="btn btn-primary w-100">
    </form>
    
    <div id="outputs"></div>

    <footer class="footer">
        <p>&copy; 2024 FitHub. All rights reserved.</p>
    </footer>

    <script>
        function submitForm() {
            var name = $('input[name=fullName]').val();
            var email = $('input[name=userEmail]').val();
            var username = $('input[name=userName]').val();
            var password = $('input[name=userPassword]').val();

            // Basic client-side validations
            if (name.trim() === "" || email.trim() === "" || username.trim() === "" || password.trim() === "") {
                alert("Please fill in all the required fields.");
                return;
            }
            function isValidEmail(email) {
            // Regular expression for a simple email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
            }
            if (!isValidEmail(email)) {
            alert("Please enter a valid email address.");
            return;
            }
            
            $('#outputs').html("<p>Name: "+name+"<p>Email:"+email+"<p>Username: " + username + "<p>Password: " + password + "</p>");
            var formData = {
                name: name,
                email: email,
                username: username,
                password: password
            };
            localStorage.setItem('formData', JSON.stringify(formData));

            // Redirect to data list page
            window.location.href = 'data_list.html';
            }
    </script>
</body>
</html>
